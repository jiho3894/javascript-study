<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Synth Piano</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Web-Synthesizer</h1>
    <section>
      <ul>
        <li data-key="81" class="key">
          <span>Q</span>
        </li>
        <li data-key="87" class="key">
          <span>W</span>
        </li>
        <li data-key="69" class="key">
          <span>E</span>
        </li>
        <li data-key="82" class="key">
          <span>R</span>
        </li>
        <li data-key="84" class="key">
          <span>T</span>
        </li>
        <li data-key="89" class="key">
          <span>Y</span>
        </li>
        <li data-key="85" class="key">
          <span>U</span>
        </li>
        <li data-key="73" class="key">
          <span>I</span>
        </li>
      </ul>
    </section>
    <section>
      <ul>
        <li data-key="65" class="key">
          <span>A</span>
        </li>
        <li data-key="83" class="key">
          <span>S</span>
        </li>
        <li data-key="68" class="key">
          <span>D</span>
        </li>
        <li data-key="70" class="key">
          <span>F</span>
        </li>
        <li data-key="71" class="key">
          <span>G</span>
        </li>
        <li data-key="72" class="key">
          <span>H</span>
        </li>
        <li data-key="74" class="key">
          <span>J</span>
        </li>
        <li data-key="75" class="key">
          <span>K</span>
        </li>
      </ul>
      <button data-key="81" class="key">A</button>
    </section>
    <section>
      <ul>
        <li data-key="90" class="key">
          <span>Z</span>
        </li>
        <li data-key="88" class="key">
          <span>X</span>
        </li>
        <li data-key="67" class="key">
          <span>C</span>
        </li>
        <li data-key="86" class="key">
          <span>V</span>
        </li>
        <li data-key="66" class="key">
          <span>B</span>
        </li>
        <li data-key="78" class="key">
          <span>N</span>
        </li>
        <li data-key="77" class="key">
          <span>M</span>
        </li>
        <li data-key="188" class="key">
          <span>,</span>
        </li>
      </ul>
    </section>
    <div class="goHome">
      <button>돌아가기</button>
    </div>
    /*Q~I 1번 베이스*/
    <audio data-key="81" src="sound/1.mp3"></audio>
    <audio data-key="87"></audio>
    <audio data-key="69"></audio>
    <audio data-key="82"></audio>
    <audio data-key="84"></audio>
    <audio data-key="89"></audio>
    <audio data-key="85"></audio>
    <audio data-key="73"></audio>
    /*A~K 2번 베이스*/
    <audio data-key="65" src="sound/1.mp3"></audio>
    <audio data-key="83"></audio>
    <audio data-key="68"></audio>
    <audio data-key="70"></audio>
    <audio data-key="71"></audio>
    <audio data-key="72"></audio>
    <audio data-key="74"></audio>
    <audio data-key="75"></audio>
    /*Z~, 3번 베이스*/
    <audio data-key="90" src="sound/1.mp3"></audio>
    <audio data-key="88"></audio>
    <audio data-key="67"></audio>
    <audio data-key="86"></audio>
    <audio data-key="66"></audio>
    <audio data-key="78"></audio>
    <audio data-key="77"></audio>
    <audio data-key="188"></audio>
    <script src="sound.js"></script>
    <script src="button.js"></script>

</html>
